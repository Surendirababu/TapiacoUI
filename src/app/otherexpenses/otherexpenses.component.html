<div class="form-group" style="text-align: center">
  <button class="btn btn-primary" *ngIf="!showOtherExpensesDetail" (click)="showOtherExpenses()"> Click Here to Add Other Expenses</button>
</div>
<div *ngFor="let expense of otherExpenses">
  <div class="form-group" *ngIf="showOtherExpensesDetail">
    <h5 style="text-align: center">Other Expenses</h5>
    <div class="form-group">
      <label>Expense Done For</label>
      <select [(ngModel)]="expense.expenseDoneFor" id="category" class="form-control">
        <option value="" selected>select an option</option>
        <option *ngFor="let expenseDoneForType of expenseDoneForTypes | keyvalue" [value]="expenseDoneForType.value">{{expenseDoneForType.value}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Expense Amount</label>
      <input type="text" placeholder="Expense Amount" [(ngModel)]="expense.expenseAmount" class="form-control" />
    </div>
    <div class="form-group">
      <label>Expense Type</label>
      <select [(ngModel)]="expense.expenseDoneType" id="category" class="form-control">
        <option value="" selected>select an option</option>
        <option *ngFor="let expenseDoneType of expenseDoneTypes | keyvalue" [value]="expenseDoneType.value">{{expenseDoneType.value}}</option>
      </select>
    </div>
  </div>
</div>
<div class="form-group" *ngIf="showOtherExpensesDetail" style="text-align: center">
      <button class="btn btn-primary" (click)="saveOtherExpenseDetails()"> Save Other Expenses </button>
      <button class="btn btn-primary" (click)="addAnotherExpense()"> + </button>
      <button class="btn btn-primary" (click)="deletePreviousExpense()"> - </button>
</div>
