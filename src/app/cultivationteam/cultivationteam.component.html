<div class="form-group" style="text-align: center">
  <button class="btn btn-primary" *ngIf="!showCultivationTeamDetail" (click)="showCultivationTeam()"> Click Here to Add Cutivation Team Details</button>
</div>
  <div *ngFor="let team of teams" >
    <h3 style="text-align: center">Cultivation {{ team.cultivationTeamName }} Details</h3>
    <div *ngIf="showCultivationTeamDetail">
      <div class="form-group" >
        <label>Cultivation Team Name</label>
        <input type="text" [(ngModel)]="team.cultivationTeamName" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label>Cultivation Amount per Ton</label>
        <input type="text" [(ngModel)]="team.cultivationAmountPerTon" class="form-control" />
      </div>
      <div class="form-group">
        <label>Food Expense</label>
        <input type="text" [(ngModel)]="team.foodExpense" class="form-control" />
      </div>
      <div class="form-group">
        <label>Extra Amount</label>
        <input type="text" [(ngModel)]="team.extraAmount" class="form-control" />
      </div>
      <app-otherexpenses [teamID]="team.cultivationTeamName" (cultivationTeamWantsToKnowOtherExpenseDataEvent)="cultivationTeamWantsToKnowOtherExpenseDataFn($event)"></app-otherexpenses>
    </div>
  </div>

  <div class="form-group" *ngIf="showCultivationTeamDetail" style="text-align: center">
    <button class="btn btn-primary" (click)="saveCultivationTeamDetails()"> Save Cultivation Team</button>
    <button class="btn btn-primary" (click)="addAnotherTeam()">+</button>
    <button class="btn btn-primary" (click)="deletePreviousTeam()">-</button>
  </div>
